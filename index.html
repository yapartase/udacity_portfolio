<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <figure id="logo_container"><img class="logo" src="images/logo.svg" alt="" /></figure>
                </div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 text-right text-uppercase">
                    <h1>Bud Spencer</h1>
                    <h2>Front-End Developer</h2></div>
            </div>
        </header>
        <hr>
        <section id="main_picture" class="row">
            <figure class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <picture>
                    <source media="(min-width: 500px)" srcset="images/whale-1000_large_1x.jpg, images/whale-2000_large_2x.jpg 2x">
                    <source media="(min-width: 340px)" srcset="images/whale-medium.jpg">
                    <img src="images/whale-small.jpg" class="img-responsive" alt="majestic bluewhale swimming underwater">
                </picture>
            </figure>
        </section>
        <section id="featured_work">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3>Featured Work</h3>
                </div>
            </div>
            <div class="row">
                <article class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <figure class="featured_box text-center">
                        <img src="images/humpday.png" class="img-responsive" alt="illustration of excited cartoon creature">
                        <h4><a href="#">Illustration</a></h4>
                        <p>An illustration for humpday event.</p>
                    </figure>
                </article>
                <article class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <figure class="featured_box text-center">
                        <img src="images/ios.png" class="img-responsive" alt="illustration of excited cartoon creature">
                        <h4><a href="#">Ios icon design</a></h4>
                        <p>Sleak icon design made for a client.</p>
                    </figure>
                </article>
                <article class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <figure class="featured_box text-center">
                        <img src="images/snapper.png" class="img-responsive" alt="illustration of excited cartoon creature">
                        <h4><a href="#">Responsive JS Overlays</a></h4>
                        <p>Overlay designs and color palette.</p>
                    </figure>
                </article>
            </div>
            <hr>
            <footer class="row">
                <p class="col-md-12 text-center">Bud Spencer Industries &copy; 2016</p>
            </footer>
        </section>
    </div>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
